<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <h1 class="text-5xl text-center mt-6">Welcome To 
        <span class="font-semibold text-fuchsia-500	">Baaper Bank</span>!!!</h1> 
   </header>
   <main>
    <section class="my-12">
        <div class="container mx-auto">
            <div class="bg-fuchsia-200 mx-60 px-20 py-10">
                <h3 class="text-3xl font-semibold py-4">Please login</h3>
                <div class="block">
                    <input class="w-9/12 mb-2 p-1 rounded" type="email" name="" id="user-email" placeholder="Enter your email">
                    <input class="w-9/12 mb-2 p-1 rounded" type="password" name="" id="user-password" placeholder="Enter password">
                </div>
                <button id="btn-login" class="bg-fuchsia-500 duration-700 hover:bg-white text-white hover:text-fuchsia-500 px-6 py-2 rounded-lg border-fuchsia-700 font-medium mt-2 hover:shadow-lg">Log In</button>
            </div>
        </div>
    </section>
   </main>

   <!-- all javascript here  -->
   <script src="js/login.js"></script>
</body>
</html>
